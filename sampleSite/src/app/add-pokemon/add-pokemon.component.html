<p>Add your pokemon</p>


<div class="mt-4">
  <div class="row">
    <div class="col-md-4 p-4 border">
      Name
    </div>
    <div class="col-md-4 p-4 border">
      <input type="text"/>
    </div>
    <div class="col-md-4 p-4"></div>
  </div>
  <div class="row">
    <div class="col-md-4 p-4 border">
      Type
    </div>
    <div class="col-md-4 p-4 border">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="ddlPokemonType" ngbDropdownToggle>Select type</button>
        <div ngbDropdownMenu aria-labelledby="ddlPokemonType">
          <button ngbDropdownItem *ngFor="let pokemonType of pokemonTypes"
            (click)="selectPokemonType(pokemonType)">{{pokemonType.name}}</button>
        </div>
      </div>
    </div>
    <div class="col-md-4" [ngClass]="{'border':pokemonTypeSelected}">
      {{pokemonTypeSelected? pokemonTypeSelected.name: ''}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 p-4 border">
      <button type="button" class="btn btn-primary btn-lg float-right" (click)="addPokemon()">+ Add</button>
    </div>
  </div>
</div>
