<div ngbDropdown class="d-inline-block mt-4">
  <button class="btn btn-outline-primary" id="ddlPokemonType" ngbDropdownToggle>Filter by type</button>
  <div ngbDropdownMenu aria-labelledby="ddlPokemonType">
    <button ngbDropdownItem *ngFor="let pokemonType of pokemonTypes" (click)="selectPokemonType(pokemonType.id)">{{pokemonType.name}}</button>
  </div>
</div>
<div class="mt-4">
  <div class="row">
    <div class="col-md-12">
      Selected type {{pokemonType}}
    </div>
  </div>
</div>

<div class="mt-4">
  <div class="row" *ngFor="let pokemon of pokemons">
    <div class="col-md-2 p-4 border">
      <img src="\assets\img\pokemons\{{pokemon.image}}" style="height: 50px;width: 50px;" alt="">
    </div>
    <div class="col-md-5 p-4 border">
      {{pokemon.name}}
    </div>
    <div class="col-md-5 p-4 border">
      {{pokemon.type}}
    </div>
  </div>
</div>
